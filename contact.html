<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shamila Remtoula - Contact</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Lato|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>

  <header>
    <div class="container border border-top-0 border-bottom-0">
      <div class="row header">

        <!-- Photo -->
        <div class="col-4 px-0 d-flex align-items-stretch">
          <img src="images/avatar-hijab.png" alt="" class="img-fluid header-photo">
        </div>

        <!-- Nom & icones -->
        <div class="col-8">
          <div class="row header-name py-5 bg-marine text-light">
            <div class="col-7 d-flex align-items-center">
              <h1 class="ml-4 py-4">Shamila Remtoula</h1>
            </div>
            <div class="col-5 d-flex justify-content-around align-items-center">
              <a href="https://github.com/ShamShams"><i class="fa fa-github" aria-hidden="true"></i></a>
              <a href="https://www.linkedin.com/in/shamila-remtoula/"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
              <a href="https://twitter.com/Shamila__R"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </div>
          </div>

          <!-- Titre Web Dev -->
          <div class="row header-title">
            <div class="col-12 d-flex align-self py-4">
              <p class="ml-4 mb-0">Full Stack Web Developer</p>
            </div>
          </div>

          <!-- Nav -->
          <div class="row header-nav text-light">
            <!-- Home -->
            <div class="col-3 bg-blue d-flex align-items-center justify-content-center py-4">
              <a href="index.html">
                <div class="d-flex flex-column pt-3">
                  <i class="fa fa-home" aria-hidden="true"></i>
                  <p>Home</p>
                </div>
              </a>
            </div>
            <!-- Resume -->
            <div class="col-3 bg-green d-flex align-items-center justify-content-center py-4">
              <a href="resume.html">
                <div class="d-flex flex-column pt-3">
                  <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                  <p>Resume</p>
                </div>
              </a>
            </div>
            <!-- Work -->
            <div class="col-3 bg-purple d-flex align-items-center justify-content-center py-4">
              <a href="work.html">
                <div class="d-flex flex-column pt-3">
                  <i class="fa fa-folder-open" aria-hidden="true"></i>
                  <p>Work</p>
                </div>
              </a>
            </div>
            <!-- Contact -->
            <div class="col-3 bg-danger d-flex align-items-center justify-content-center py-4">
              <a href="contact.html">
                <div class="d-flex flex-column pt-3">
                  <i class="fa fa-envelope" aria-hidden="true"></i>
                  <p>Contact</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

<!-- CONTACT -->
  <!-- Header-section -->
  <div class="container border border-top-0">
    <div class="row">
      <div class="col-12 bg-danger text-light py-5">
        <h2 class="font-weight-bold">Contact</h2>
        <p>Don't hesitate to contact me.</p>
      </div>
    </div>

    <!-- Get In Touch -->
    <div class="row">
      <div class="col-12 pt-5">
        <h2 class="font-weight-bold">Get In Touch</h2>
        <p>Send me a message and I will answer as soon as I can.</p>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="input-group input-group-lg">
          <span class="input-group-addon bg-danger text-light" id="sizing-addon1"><i class="fa fa-user"></i></span>
          <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="sizing-addon1">
        </div>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-12">
        <div class="input-group input-group-lg">
          <span class="input-group-addon bg-danger text-light" id="sizing-addon1"><i class="fa fa-envelope"></i></span>
          <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="sizing-addon1">
        </div>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-12">
        <div class="input-group input-group-lg">
          <span class="input-group-addon bg-danger text-light" id="sizing-addon1"><i class="fa fa-pencil"></i></span>
          <input type="text" class="form-control py-5" placeholder="Message" aria-label="Message" aria-describedby="sizing-addon1">
        </div>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-12 mb-4">
        <button class="btn btn-danger btn-lg btn-block">Send</button>
      </div>
    </div>

    <!-- Footer -->
    <div class="row">
      <div class="col-12 bg-marine py-5 d-flex justify-content-center">
        <button class="btn btn-outline-light my-3">
          <i class="fa fa-cloud"></i> Download My Resume
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
